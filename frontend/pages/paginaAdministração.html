<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../style/administração.css">
    <title>Passatempo Educativo</title>
</head>

<body>

    <header>
        <img id="header-logo" src="./../IMAGENS/LOGO.png">
        <ul class="lista">
            <li><a href="./paginaInicial.html">Início</a></li>
            <li><a href="">Oficina</a></li>
            <li><a href="">Saúde e Bem-Estar</a></li>
            <li><a href="./paginaContato.html">Contato</a></li>
            <li><a href="./paginaEventos.html">Eventos</a></li>
            <li><a href="./paginaLogin.html">Login</a></li>
        </ul>
    </header>

    <main id="content">

        <section id="usuarios">
            <div class="titulo-usuarios">
                <p>Usuários</p>
            </div>

            <div class="cards">
                <div class="card-cadastro">
                    <div class="titulo-cadastro">
                        <p>Cadastro de Usuários</p>
                    </div>
                    <div class="inputs-cadastro">
                        <div class="titulo-input-card">
                            <p>Nome:</p>
                        </div>
                        <input type="text" id="nome" placeholder="Digite seu usuário">
                        <div class="titulo-input-card">
                            <p>E-mail:</p>
                        </div>
                        <input type="email" id="email" placeholder="Digite seu email">
                        <div class="titulo-input-card">
                            <p>Senha:</p>
                        </div>
                        <input type="text" id="psw" placeholder="Digite sua senha">
                    </div>
                    <button type="button"><p>Cadastrar</p></button>
                </div>
                <div class="card-busca-usuarios">
                    <div class="header-busca">
                        <p>Usuário:</p>
                        <div class="header-busca-inputs">
                            <input type="text" id="busca-nome" placeholder="Digite um usuário">
                            <button type="button"><p>Buscar</p></button>
                        </div>
                    </div>
                    <div class="usuarios-filtrados">
                        <div class="card-filtrado">
                            <p>Nome:</p>
                            <p>E-mail:</p>
                            <div class="buttons-card-filtrado">
                                <div class="botao-verde">
                                    <button type="button" class="botao-verde"><p>Editar</p></button>
                                </div>
                                <div class="botao-vermelho">
                                    <button type="button" class="botao-vermelho"><p>Remover</p></button>
                                </div>
                            </div>
                        </div>
                        <div class="card-filtrado">
                            <p>Nome:</p>
                            <p>E-mail:</p>
                            <div class="buttons-card-filtrado">
                                <div class="botao-verde">
                                    <button type="button" class="botao-verde"><p>Editar</p></button>
                                </div>
                                <div class="botao-vermelho">
                                    <button type="button" class="botao-vermelho"><p>Remover</p></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section id="conteudo">

        </section>

        <section id="chamados">

        </section>

    </main>

    <footer>
        <div class="icons">
            <a href="https://web.facebook.com/Passatempoedu/?locale=pt_BR&_rdc=1&_rdr"><i
                    class="face fa-brands fa-square-facebook fa-2x"></i>
                <a href="https://www.instagram.com/passatempoeducativo/"><i
                        class="insta fa-brands fa-instagram fa-2x"></i></a>
        </div>
    </footer>

    <script src="./../script/administracao.js"></script>
    <script src="https://kit.fontawesome.com/20e4dde64c.js" crossorigin="anonymous"></script>

</body>

</html>
